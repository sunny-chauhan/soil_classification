<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Classification using AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ±Soil Classification using AI</h1>

        <div class="upload-section">
            <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data" onsubmit="return validateInput()">
                <!-- Image Input -->
                <div class="input-group" id="imageInput">
                    <label for="soilImage">ðŸ“¸ Upload Soil Image</label>
                    <input type="file" id="soilImage" name="soil_image" accept="image/*">
                </div>

                <!-- Video Input -->
                <div class="input-group" id="videoInput">
                    <label for="soilVideo">ðŸŽ¥ Upload Soil Video</label>
                    <input type="file" id="soilVideo" name="soil_video" accept="video/*">
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div id="errorMessage" class="error-message hidden">
                <p>Note: Please upload either an image or a video, not both.</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
